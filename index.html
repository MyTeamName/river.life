<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>River Life</title>
        <meta name="description" content="River Life">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div style="height:100vh"></div>

        <div id="gh-comments" class="full-width-center">
            <div id="gh-comments-mast" class="mdl-card mdl-shadow--2dp mdl-card--banner">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">What is river life?</h2>
                </div>

                <div class="mdl-card__menu">
                    <a href="#gh-comments-list" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i class="material-icons">arrow_downward</i>
                    </a>
                </div>
            </div>

            <div id="gh-comments-list">
                <div v-for="comment in comments" class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <span class="mdl-card__title-text mdl-chip mdl-chip--contact">
                            <img class="mdl-chip__contact" :src="comment.user.avatar_url"></img>
                            <span class="mdl-chip__text">{{ comment.user.login }}</span>
                        </span>
                    </div>

                    <div v-html="comment.body_html" class="mdl-card__supporting-text"></div>
                </div>
            </div>

            <div class="mdl-card mdl-shadow--2dp mdl-card--banner">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">What is river life to you?</h2>
                </div>

                <div class="mdl-card__menu">
                    <a href="https://github.com/MyTeamName/river.life/issues/1"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                        <i class="material-icons">add</i>
                    </a>
                </div>
            </div>
        </div>

        <script src="/env.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="/js/comments-github-issue.js"></script>
    </body>
</html>
